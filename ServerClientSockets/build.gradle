plugins {
    id 'java'
}

group 'me.monmcgt.code'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

jar {
    manifest {
        attributes 'Main-Class': 'me.monmcgt.code.server.runServer'
    }
}

test {
    useJUnitPlatform()
}